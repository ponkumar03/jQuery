<html>
    <head>
        <script src="jquery.js"></script>
        <script>
          $(document).ready(function(){
            $("button").dblclick(function(){
                $("p").hide();
            })
          })
        </script>
       
    </head>
    <body>
        <h1>Click Mouseevent</h1>
        <p>this paragrape is hidden</p>
        <button>dblclick</button>
    </body>
</html>
